name: Rebrand
on:
  push:
    branches:
      - main
jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout
      - name: Set up Python
        uses: actions/setup-python
        with:
          python-version: '3.12'
      - name: Run Python script
        run: python3.12 ./.template/rebrand.py -r temp_name=r="${{github.event.repository.name}}" -r temp_version=r="v0.1.0.0" -r temp_desc=r="${{github.event.repository.description}}" -r temp_author=r="${{github.event.repository.owner.login}} -m -b .git/** .github/rebrand.yaml"
      - name: Commit changes
        uses: EndBug/add-and-commit
        with:
          author_name: RebrandBot
          committer_name: RebrandBot
          message: "Rebranded template repo"
          tag: "v0.1.0.0"